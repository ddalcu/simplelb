<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleLB - {{.logName}}</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            --light: #f8fafc;
            --dark: #0f172a;
            --border: #e2e8f0;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-brand {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }

        .header-tagline {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            line-height: 1;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border);
            color: var(--secondary);
        }
        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }
        .btn-success:hover {
            background: #047857;
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .card-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .log-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .log-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        /* Log Content */
        .log-content {
            padding: 2rem;
        }

        .log-container {
            background: #1a1a1a;
            color: #f0f0f0;
            padding: 1.5rem;
            border-radius: var(--radius);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        .log-info {
            background: var(--light);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .log-info-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .auto-scroll-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .toggle-switch {
            width: 50px;
            height: 24px;
            background-color: var(--border);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
        }

        .toggle-switch.active {
            background-color: var(--primary);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .card-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .log-controls {
                justify-content: center;
                flex-wrap: wrap;
            }

            .log-container {
                font-size: 0.8rem;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-brand">
                <h1>SimpleLB</h1>
                <p class="header-tagline">{{.logName}} ‚Ä¢ Last 1000 Lines</p>
            </div>
            <div class="header-actions">
                <a href="/dashboard" class="btn btn-outline">üìä Dashboard</a>
                <a href="/logout" class="btn btn-outline">üö™ Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-card">
            <div class="card-header">
                <h2 class="card-title">{{.logName}}</h2>
                <div class="log-controls">
                    <select class="log-select" onchange="switchLogType(this.value)">
                        <option value="app" {{if eq .logType "app"}}selected{{end}}>Application Logs</option>
                        <option value="caddy" {{if eq .logType "caddy"}}selected{{end}}>Caddy Access Logs</option>
                        <option value="caddy-error" {{if eq .logType "caddy-error"}}selected{{end}}>Caddy Error Logs</option>
                    </select>
                    <div class="auto-scroll-toggle">
                        <span>Auto-scroll:</span>
                        <div class="toggle-switch" id="autoScrollToggle" onclick="toggleAutoScroll()">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="log-content">
                <div class="log-info">
                    <div class="log-info-title">üìù Log Information</div>
                    Showing the last 1000 lines of {{.logName}}. Logs are updated in real-time when refresh is clicked.
                    Use the dropdown to switch between different log types.
                </div>
                
                <div class="log-container" id="logContainer">{{.logs}}</div>
            </div>
        </div>
    </div>

    <script>
        let autoScroll = true;
        let refreshInterval;

        function switchLogType(logType) {
            window.location.href = '/logs?type=' + logType;
        }


        function toggleAutoScroll() {
            const toggle = document.getElementById('autoScrollToggle');
            autoScroll = !autoScroll;
            
            if (autoScroll) {
                toggle.classList.add('active');
                scrollToBottom();
            } else {
                toggle.classList.remove('active');
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('logContainer');
            container.scrollTop = container.scrollHeight;
        }

        // Initialize auto-scroll as active
        window.onload = function() {
            const toggle = document.getElementById('autoScrollToggle');
            toggle.classList.add('active');
            scrollToBottom();
        };

        // Auto-scroll when new content is added
        const observer = new MutationObserver(function(mutations) {
            if (autoScroll) {
                scrollToBottom();
            }
        });

        observer.observe(document.getElementById('logContainer'), {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
